<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Medifluent</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .welcome-text {
            margin-right: auto;
        }
        .auth-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome-text">Welcome to Medifluent</div>
        <div class="auth-links">
            <a href="Login.html">Login</a>
            <a href="Register.html">Register</a>
        </div>
    </header>
    <main>
        <img src="AboutUs.jpg" alt="Group of diverse medical professionals" class="hero-image">
        <div class="content">
            <h1>Simplifying Global Healthcare for Travelers and Expats</h1>
            <p>Accessing healthcare abroad can be daunting. Our platform offers medication comparison, emergency response, and medical consultations to ensure you receive reliable support wherever you are.</p>
        </div>
    </main>

</html>
